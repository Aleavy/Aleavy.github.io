<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Planner</title>
  </head>
  <body>
    <header class="container">
      <h2>Weekly Planner</h2>
      <div class="tools">
        Tools
        <div class="dropdown">
          <button id="clear">Clear</button>
        </div>
      </div>
    </header>
    <main class="">
      <div class="container col card">
        <div class="container col">
          <p>Start organizing your life.</p>
          <p>Get started and...</p>
        </div>
      </div>
      <div class="btns">
        <div class="popup">
          <div class="popup-card">
            <label for="title">Name:</label>
            <input id="nameTask" name="title" type="text" required />
            <select id="daysField" name="daysField" required>
              <option value="lunes">Lunes</option>
              <option value="martes">Martes</option>
              <option value="miercoles">Miercoles</option>
              <option value="jueves">Jueves</option>
              <option value="viernes">Viernes</option>
              <option value="sabado">Sabado</option>
              <option value="domingo">Domingo</option>
            </select>
            <div class="btns">
              <button id="close" class="btn">Close</button>
              <button id="add" class="btn">Add</button>
            </div>
          </div>
        </div>
        <button id="cre" class="btn">Create Task</button>
      </div>
      <div class="container-grid">
        <div class="container-day">
          <h2>L</h2>
          <div class="container-task" id="lunes"></div>
        </div>
        <div class="container-day">
          <h2>M</h2>
          <div class="container-task" id="martes"></div>
        </div>
        <div class="container-day">
          <h2>M</h2>
          <div class="container-task" id="miercoles"></div>
        </div>
        <div class="container-day">
          <h2>J</h2>
          <div class="container-task" id="jueves"></div>
        </div>
        <div class="container-day">
          <h2>V</h2>
          <div class="container-task" id="viernes"></div>
        </div>
        <div class="container-day">
          <h2>S</h2>
          <div class="container-task" id="sabado"></div>
        </div>
        <div class="container-day">
          <h2>D</h2>
          <div class="container-task" id="domingo"></div>
        </div>
      </div>
    </main>
  </body>
</html>

<script src="script.js"></script>
